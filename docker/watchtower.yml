version: '3.8'

services:
  watchtower:
    image: "containrrr/watchtower:latest"
    container_name: "watchtower"
    restart: "always"
    environment:
      - "TZ=Pacific/Auckland"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    command: >
      --cleanup
      --schedule "0 0 3 * * *"
