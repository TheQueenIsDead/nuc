version: '3.8'

services:
  watchtower:
    image: "containrrr/watchtower:latest"
    container_name: "watchtower"
    restart: "always"
    environment:
      - "TZ=Pacific/Auckland"
      - "WATCHTOWER_NOTIFICATION_URL=discord://${WATCHTOWER_DISCORD_TOKEN}@${WATCHTOWER_DISCORD_WEBHOOKID}"
      - "WATCHTOWER_NOTIFICATION_REPORT=true"

    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    command: >
      --cleanup
      --schedule "0 0 3 * * *"
