---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

# Optional: Use external configuration file.
# Using this will ignore remaining config in this file
# externalConfig: https://example.com/server-luci/config.yaml

title: "App dashboard"
subtitle: "Homer"
# documentTitle: "Welcome" # Customize the browser tab text
logo: "assets/logo.png"
# Alternatively a fa icon can be provided:
# icon: "fas fa-skull-crossbones"

header: false
footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

columns: "3" # "auto" or number (must be a factor of 12: 1, 2, 3, 4, 6, 12)
connectivityCheck: true # whether you want to display a message when the apps are not accessible anymore (VPN disconnected for example)

# Optional: Proxy / hosting option
proxy:
  useCredentials: false # send cookies & authorization headers when fetching service specific data. Set to `true` if you use an authentication proxy. Can be overrided on service level.

# Optional theming
theme: default # 'default' or one of the themes available in 'src/assets/themes'.

# Optional custom stylesheet
# Will load custom CSS files. Especially useful for custom icon sets.
# stylesheet:
#   - "assets/custom.css"

# Here is the exhaustive list of customization parameters
# However all value are optional and will fallback to default if not set.
# if you want to change only some of the colors, feel free to remove all unused key.
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#424242"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
    background-image: "assets/your/light/bg.png"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"
    background-image: "assets/your/dark/bg.png"

# Optional message
message:
  # url: "https://<my-api-endpoint>" # Can fetch information from an endpoint to override value below.
  # mapping: # allows to map fields from the remote format to the one expected by Homer
  #   title: 'id' # use value from field 'id' as title
  #   content: 'value' # value from field 'value' as content
  # refreshInterval: 10000 # Optional: time interval to refresh message
  #
  # Real example using chucknorris.io for showing Chuck Norris facts as messages:
  # url: https://api.chucknorris.io/jokes/random
  # mapping:
  #   title: 'id'
  #   content: 'value'
  # refreshInterval: 10000
  style: "is-warning"
  title: "Optional message!"
  icon: "fa fa-exclamation-triangle"
  content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit."

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "GitHub"
    icon: "fas fa-github"
    url: "https://github.com/TheQueenIsDead/homer"
  - name: "Pi Host Dashboard"
    icon: "fas fa-tachometer-alt"
    url: "http://grafana.local/d/rYdddlPWk/node-exporter-full?orgId=1&refresh=1m"
#  # this will link to a second homer page that will load config from page2.yml and keep default config values as in config.yml file
#  # see url field and assets/page.yml used in this example:
#  - name: "Second Page"
#    icon: "fas fa-file-alt"
#    url: "#page2"

# Services
# First level array represents a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Routing"
    icon: "fas fa-network-wired"
    # A path to an image can also be provided. Note that icon take precedence if both icon and logo are set.
    # logo: "path/to/logo"
    items:

      - name: "Traefik"
        logo: "assets/tools/sample.png"
        # Alternatively a fa icon can be provided:
        # icon: "fab fa-jenkins"
        subtitle: "Web Routing, Ingress, and Middleware"
        tag: "app"
        # TODO: Host Traefik on friendly local domain
        #        url: "http://ingress.local"
        url: "http://192.168.0.69:8080"
        target: "_blank" # optional html tag target attribute

      - name: "Huawei HG659"
        logo: "assets/tools/sample2.png"
        subtitle: "Default Gateway"
        tag: "app"
        # Optional tagstyle
        tagstyle: "is-success"
        url: "http://192.168.0.1"

      - name: "Pi-hole"
        logo: "https://avatars.githubusercontent.com/u/16827203?s=200&v=4"
        # subtitle: "Network-wide Ad Blocking" # optional, if no subtitle is defined, PiHole statistics will be shown
        url: "http://pihole.local/admin"
        type: "PiHole" # optional, loads a specific component that provides extra features. MUST MATCH a file name (without file extension) available in `src/components/services`

  - name: "Monitoring"
    icon: "fas fa-heartbeat"
    items:
      - name: "Prometheus"
        logo: "https://avatars.githubusercontent.com/u/3380462?s=200&v=4"
        url: "http://prom.local"
      - name: "Grafana"
        logo: "https://avatars.githubusercontent.com/u/7195757?s=200&v=4"
        url: "http://grafana.local"

  - name: "Media"
    icon: "fas fa-photo-video"
    items:
      - name: "Radarr"
        logo: "https://avatars1.githubusercontent.com/u/25025331?s=200&v=4"
        url: "http://radarr.local"
      - name: "Sonarr"
        logo: "https://avatars.githubusercontent.com/u/1082903?s=200&v=4"
        url: "http://sonarr.local"

  - name: "Other group"
    icon: "fas fa-question-circle"
    items:
      - name: "SpeedTest"
        logo: "https://raw.githubusercontent.com/librespeed/speedtest/master/.logo/icon_huge.png"
        # subtitle: "Network-wide Ad Blocking"
        url: "http://speedtest.local"
